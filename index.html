<!DOCTYPE html>
<html>
    <head>
        <title>Lockpicker</title>
        <script src ="/lockpicker.js" type = "module"></script>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <label for="difficulty">Difficulty</label>
        <select name = "difficulty" id = "difficultySelecter">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <p id = "legend">Legend:<br> LEFT CLICK the square to begin <br> 
            LEFT CLICK to lock/unlock left lockpick <br> 
            RIGHT CLICK to lock/unlock right lockpick <br>
            F to attempt to pick the locck <br>
            ESCAPE to get back control of cursor <br>
            <br>
            A lockpick becomes red when it is in the correct position
        </p>
        <div id = "main">
            <canvas id = "can" width="600" height="600"></canvas>
            <p id = "timeHolder">x</span></p>
            <ul id = "levelDisplay">
            </ul>

        </div>

    </body>
</html>
